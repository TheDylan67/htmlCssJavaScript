<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        
        #gallery-image {
            max-width: 100%;
            height: auto;
        }
        
        #caption {
            font-style: italic;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    
    <img id="gallery-image" src="placeholder.jpg" alt="Placeholder">
    <p id="caption">Original caption</p>
    
    <script>
        const img = document.getElementById('gallery-image');
        
        img.src = 'https://via.placeholder.com/400/0000FF/FFFFFF?text=Changed+Image';
        img.alt = 'A blue placeholder image';
        
        img.style.border = '5px solid #2196f3';
        img.style.borderRadius = '10px';
        
        // Completed: Select and update the caption
        const caption = document.getElementById('caption');
        caption.textContent = 'A cool, blue placeholder image with a new border.';
        
        console.log('Image updated!');
    </script>
</body>
</html>

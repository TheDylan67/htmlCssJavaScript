<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eceff1;
            padding: 50px;
        }
        
        .card {
            max-width: 400px;
            margin: 0 auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .card h2 {
            margin: 0 0 5px 0;
            font-size: 28px;
        }
        
        .card .title {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .card .info {
            margin: 10px 0;
            font-size: 14px;
        }
        
        .card .company {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.3);
            font-weight: bold;
        }
        .card a {
             color: white;
             text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="card"></div>
    
    <script>
        // Completed: Use variables for easy modification
        const fullName = "Alex Chen";
        const jobTitle = "Senior Web Developer";
        const company = "TechCorp Solutions";
        const email = "alex.chen@techcorp.com";
        const phone = "(555) 123-4567";
        const website = "www.alexchen.dev";
        
        const cardDiv = document.getElementById('card');
        
        // Completed: Build the card HTML using template literals
        const cardHTML = `
            <h2>${fullName}</h2>
            <div class="title">${jobTitle}</div>
            <div class="info">üìß <a href="mailto:${email}">${email}</a></div>
            <div class="info">üì± ${phone}</div>
            <div class="info">üåê <a href="http://${website}" target="_blank">${website}</a></div>
            <div class="company">${company}</div>
        `;
        
        cardDiv.classList.add('card');
        cardDiv.innerHTML = cardHTML;
        
        console.log('Business card created for', fullName);
    </script>
</body>
</html>

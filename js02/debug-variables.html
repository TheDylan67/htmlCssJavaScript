        let age = "25";
        
        const favoriteColor = "blue";
        
        // 3. Variable naming error (can't start with number): "2ndPlace" -> "secondPlace"
        let secondPlace = "silver";

        // favoriteColor = "red"; // This line is commented out to prevent the error

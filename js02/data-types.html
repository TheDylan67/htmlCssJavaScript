<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Types Practice</title>
</head>
<body>
    <h1>Data Types Practice</h1>
    <p>Check the console (F12) to see your output!</p>
    
    <script>
        // Create your variables here
        let favoriteFood = "Steak";             // string
        let luckyNumber = 7;                    // number
        let likesPizza = true;                  // boolean
        let dreamJob = "Sports Med Scientist";  // string
        let numSiblings = 1;                    // number
        
        // Log each variable with a label and its type
        console.log("Favorite food:", favoriteFood);
        console.log("Type:", typeof favoriteFood); // Expected: string
        
        console.log("Lucky number:", luckyNumber);
        console.log("Type:", typeof luckyNumber); // Expected: number
        
        console.log("Likes pizza:", likesPizza);
        console.log("Type:", typeof likesPizza);  // Expected: boolean
        
        console.log("Dream job:", dreamJob);
        console.log("Type:", typeof dreamJob);    // Expected: string
        
        console.log("Number of siblings:", numSiblings);
        console.log("Type:", typeof numSiblings); // Expected: number
    </script>
</body>
</html>
